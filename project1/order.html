<!DOCTYPE html>
<html lang="en">
<head>
    <title>order</title>
    <script src="app.js"></script>
    <style>
        body{
            background: rgb(34,193,195);
            background: linear-gradient(0deg,rgb(34,193,194,1)0%,rgb(121,32,153,1)86%);
            background-attachment: fixed;
            margin: 0;
            font-family: 'poppins',sans-serif;
        }
        #form{
            width:400px;
            margin:7vh auto 0 auto;
            background-color:whitesmoke;
            border-radius:5px;
            padding:30px;
        }
        h1{
            text-align: center;
            color: #792099;
        }
        #form button{
            background-color: #792099;
            color: white;
            border:1px solid #792099;
            border-radius: 5px;
            padding:10px;
            margin:20px 0px;
            cursor: pointer;
            font-size: 20px;
            width:100%;

        }
        .input-group{
            display: flex;
            flex-direction: column;
            margin-bottom: 13px;
         }
        .input-group.error{
            color: rgb(242,18,18);
            font: 16px;
            margin-top:5px;

        }
        .input-group.success input{
            border-color:#0cc477;
        }
        .input-group.error input{
            border-color:rgb(206,67,67);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Order</h1>
            <div class="input-group">
            <label for="Customername">Customer name</label>
            <input type="text" id="Customername" name="Customer name">
            <div class="error"></div> 
            </div>
            <div class="input-group">
            <label for="Mobile">Mobile</label>
            <input type="text" id="Mobile" name="Mobile">
            <div class="error"></div> 
            </div>
            <div class="input-group">
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address">
            <div class="error"></div> 
            </div>
            <div class="input-group">
            <label for="Fooditems">Food items</label>
               
                <select id="Fooditems">
                <option>Veg</option> 
                <option>Non-Veg</option>
                <option>Fast Food</option>

                </select><br>
            </div>
           <div class="input-group">
    <label for="Veg">Veg</label>
    <select id="Veg"> <!-- Added id attribute -->
        <option>Poori</option>
        <option>Dhosa</option>
        <option>Idly</option>
        <option>Chappathi</option>
        <option>Pongal</option>
        <option>Barotta</option>
    </select><br>
</div>

            <div class="input-group">
            <label for="Non-veg">Non-veg</label>
            <select id="Non-veg">
                <option>Chicken rice</option>
                <option>Chicken Noodels</option>
                <option>Chicken Briyani</option>
                <option>Mutton briyani</option>
                <option>Chicken Lolipop</option>
                <option>Prawn Gravy</option>
            </select><br>
            </div>
            <div class="input-group">
            <label for="Fast-Food">Fast Food</label>
            <select id="Fast-Food">
                <option>KFC</option>
                <option>Pizza</option>
                <option>Burger</option>
            </select><br>
            </div>
            <div class="input-group">
            <label for="Quantity">Quantity</label>
            <input type="text" id="Quantity" name="Quantity">
            <div class="error"></div> 
            </div>
            <div class="input-group">
            <label for="Price">Price</label>
            <input type="text" id="Price" name="Price">
            <div class="error"></div> 
            </div>
            <button id="submit-button" type="submit">submit</button>
        </form>
    </div>
   

    
</body>
</html>
